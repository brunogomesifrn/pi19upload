<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Documentos</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-12 mb-12"  style="font-weight: bolder"> <img src="{% static 'aquatec.png' %}"> Cadastro de documentos </h1>

   <hr />

    <!-- Content Row -->

    <div class="row">
      <div class="col-lg-12 mb-12">
          <br />
          <p><a href="{% url 'cadastro' %}"><button type="button" class="btn btn-danger" style="width: 230px; height: 70px">Cadastrar Doc </button></a>
          <a href="{% url 'perfil' %}"><button type="button" class="btn btn-info" style="width: 230px; height: 70px">Perfil </button></a></p>
          <br />

            <!--div do campo de busca-->
    <div class="row">
       <div class="col-sm-12">
          <form action="." method="GET" class="form-inline">
            <input type="text" id="search" name="search" class="form-control" placeholder="Busca" style="width: 50%">
            <input type="submit" class="btn btn-info" style="margin-left: 10px; width: 10%" value="OK">
          </form>
        </div>  
      </div>
      <br/>


            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Data</th>
                  <th scope="col">Arquivo </th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Local FÃ­sico </th>
                  <th scope="col">Remetente</th>
                  <th scope="col">Gerenciar</th>
                </tr>
              </thead>

              <tbody>

              {% for docs in doc_listar %}
                <tr>
                  <th scope="row" class="bg-info">{{ docs.nome }}</th>
                  <td class="bg-info">{{ docs.data }}</td>
                  <td class="bg-info"><p> <img src="/media/{{docs.arquivo}}" alt="arquivo" width="100px" height="100px"/></td>
                  <td class="bg-info">{{ docs.tipo }}</td>
                  <td class="bg-info">{{ docs.local }}</td>
                   <th scope="row" class="bg-info">{{ docs.remetente }}</th>
                  <td>
                      <a href="{% url 'atualizar' docs.id %}"><button type="button" class="btn btn-info">Editar</button></a>

                      <a href="{% url 'deletar' docs.id %}"><button type="button" class="btn btn-danger">Excluir</button></a>

                    </br>
                      <a href="/media/{{ docs.arquivo }}" download><img src="{% static 'do.jpg' %}" width="30px" height="30px">    </a>

                      <a href="/media/{{ docs.arquivo }}"" target="_blank"><img src="{% static 'dow.png' %}" width="30px" height="30px"></a></a>
            
                  </td>
                </tr>
              {% empty %}
              <p>Nenhum Documento Cadastrado</p>
              {%endfor%}

              </tbody>

            </table>


      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">
	<title>Perfil do Usuário</title>
</head>

<body  background="{% static 'perfil.gif'  %}" style="background-repeat: no-repeat; background-size:1600px; ">
  
  <!-- Page Content -->
  <div class="container">
    <fieldset>

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-12 mb-12" style="color: white; font-weight: bolder"><img src="{% static 'w.jpg' %}" style=" width: 300px; height: 150px"></h1>
      <p class="cor">Olá, {{ user.username }}. Cadastre seus documentos com segurança!</p>
  <hr />

    <!-- Content Row -->
  <div class="row">
      <div class="col-lg-12 mb-12">
        <a href="{% url 'dados' user.id %}"><button type="button" class="btn btn-info" style="width: 200px;height: 80px">EDITAR CONTA</button></a>
 			</div>
 			</div>
<hr />
 	 <div class="row">
           <div class="col-lg-12 mb-12">
           <a href="{% url 'doc' %}"><button type="button" class="btn btn-danger" style="width: 200px; height: 80px">ÁREA DE DOCUMENTOS</button></a>
     		 </div>
     		 </div>
<hr/>
 	 <div class="row">
           <div class="col-lg-12 mb-12">
           <a href="{% url 'logout' %}"><button type="button" class="btn btn-warning" style="width: 200px; height: 80px">SAIR</button></a>
     		 </div>
     		 </div>
    </div>
      </fieldset>
  </div>
 

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
	<title>Cadastro</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">
</head>
<body>

 <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1>Categoria</h1>

   <hr />
    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-12">
          
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="control-group form-group">
            <div class="controls">
              <h5 class="corr">{{form.nome.label}}: {{ form.nome }}</h5>
            </div>
        
 		
 		  <a href="{% url 'tipo' %}"><button type="button" class="btn btn-info" style="width: 140px; height: 40px; -webkit-border-radius: 40px">Voltar</button></a>

         <a href="{% url 'cadastro' %}"><button type="submit" class="btn btn-danger" id="sendMessageButton" style="width: 140px; height: 40px; -webkit-border-radius: 40px">Salvar</button></a>
      

        </div>
        </form>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
</body>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>

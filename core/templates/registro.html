<!DOCTYPE html>
{% load static %}
<html>
<head>
	<!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">
  
  <link href="{% static 'css/st.css' %}" rel="stylesheet" >

	<title>Cadastro</title>
</head>

<body background="{% static 'loginn.jpg'  %}">

<h1 class="mt-12 mb-12" style="color: white; font-weight: bolder">CADASTRO DO USUÁRIO</h1>
  <!-- Page Content -->
  <div class="container">  
 	   <form class="cadastro"  method="post">
      
      {% csrf_token %}
			<p class="u">USUÁRIO: {{ form.username }}</p>
      <p class="u">Setores: {{ form.groups }}</p>
      <p class="u">{{ form.is_superuser }} Administrador</p>
			<p class="u">SENHA: {{ form.password1 }}</p>
			<p class="u">REPETIR SENHA: {{ form.password2 }}</p>
      <button type="subtmit" class="btn btn-danger" style="width: 200px; height: 60px">SALVAR</button>
     	
     </form>
    <div class="right">
    <img src="{% static 'aquatec.png' %}">
    </div>

  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>

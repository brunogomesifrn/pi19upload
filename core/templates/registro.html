<!DOCTYPE html>
{% load static %}
<html>
<head>
	<!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">
	<title>Cadastro</title>
</head>

<body background="{% static 'loginn.jpg'  %}">

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-12 mb-12" style="color: white; font-weight: bolder">Cadastro de Usuário</h1>

   <hr />
 
 	 <form method="post">
           <div class="col-lg-12 mb-12">
           	{% csrf_token %}
			<p class="cor">USUÁRIO: {{ form.username }}</p>
			<p class="cor">SENHA: {{ form.password1 }}</p>
			<p class="cor">REPETIR SENHA: {{ form.password2 }}</p>
           <a href="{% url 'registro' %}"><button type="subtmit" class="btn btn-danger" style="width: 200px; height: 80px">SALVAR</button></a>
     	   </div>
     </form>


  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
